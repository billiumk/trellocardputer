; PlatformIO Project Configuration File for M5Cardputer Trello Client
; Alternative to Arduino IDE for advanced users

[env:m5cardputer]
platform = espressif32
board = m5stack-cardputer
framework = arduino

; Serial Monitor Configuration
monitor_speed = 115200
monitor_filters = 
    esp32_exception_decoder
    time

; Build Configuration
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue
    -DARDUINO_USB_CDC_ON_BOOT=1

; Upload Configuration
upload_speed = 921600
upload_port = AUTO

; Library Dependencies
lib_deps = 
    m5stack/M5Cardputer@^1.0.2
    m5stack/M5GFX@^0.1.11
    m5stack/M5Unified@^0.1.11
    bblanchon/ArduinoJson@^6.21.5

; Board Configuration
board_build.partitions = huge_app.csv
board_build.arduino.memory_type = qio_opi
board_build.f_flash = 80000000L
board_build.flash_mode = qio

; Monitor Configuration for Development
monitor_filters = 
    default
    time
    esp32_exception_decoder